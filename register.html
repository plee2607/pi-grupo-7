<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="register-page">
    <header>
        <div class="logo-link">
            <a href="index.html">
                <img src="./img/logoSinFondo.png" alt="Logo KIVO" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a id="linkLogin" href="login.html">Login</a></li>
                <li><a id="linkRegistro" href="register.html">Registro</a></li>
            </ul>
        </nav>
        <form action="./resultadosDeBusqueda.html" method="get">
            <input type="text" name="query" id="buscador" placeholder="Buscar productos..." value="">
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main>
        <aside class="menuLateral">
            <h3 class="caTitulo">Categorias</h3>
            <ul id="MenuLateral">
            </ul>
        </aside>
        <section class="login-container">
            <form id="formRegister" action="login.html" method="get" class="login-form">
                <h2>Regístrate</h2>

                <label class="log_label" for="email">Email:</label>
                <input id="email" class="input_form" type="email" name="email" placeholder="Introduce un email">

                <label class="log_label" for="password">Contraseña:</label>
                <input id="password" class="input_form" type="password" name="password" placeholder="Introduce una contraseña">

                <label class="log_label" for="password2">Repetir contraseña:</label>
                <input id="password2" class="input_form" type="password" name="repeat_password" placeholder="Repite la contraseña">

                <div class="checkbox">
                    <input id="tyc" type="checkbox" name="terminos_y_condiciones" value="terminos_y_condiciones">
                    <label class="terminos" for="tyc">Acepto términos y condiciones</label>
                </div>

                <button type="submit">Registrarme</button>

                <p><a href="login.html">Ya tengo cuenta</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Proyecto hecho por Benjamin Pagliaroli, Priscila Lee y Halley Moneta -- TDFE (Tecnologia de Desarrollo Front
            End)</p>
    </footer>

    <script src="./js/header.js"></script>
    <script src="./js/saludo.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/listaCategorias.js"></script>
</body>

</html>
