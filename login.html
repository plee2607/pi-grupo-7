<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <a href="index.html"><img src="./img/logoSinFondo.png" alt="Logo KIVO" class="logo"></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Registro</a></li>
      </ul>
    </nav>
    <form action="./resultadosDeBusqueda.html" method="get">
      <input type="text" name="query" id="buscador" placeholder="Buscar productos..." value="">
      <button type="submit">Buscar</button>
    </form>
  </header>

  <main>
    <aside class="menuLateral">
      <h3 class="caTitulo">Categorias</h3>
      <ul id = "MenuLateral">
        
      </ul>
    </aside>

    <section class="login-container">
      <form action="index.html" method="get" class="login-form">
        <h2>Iniciar sesión</h2>

        <label class="log_label" for="email">Email:</label>
        <input class="input_form" type="email" name="email" placeholder="Introduce tu email">

        <label class="log_label" for="password">Contraseña:</label>
        <input class="input_form" type="password" name="password" placeholder="Introduce tu contraseña">

        <button type="submit">Ingresar</button>

        <p><a href="register.html">No tengo cuenta</a></p>
      </form>
    </section>

  </main>
  <footer>
    <p>Proyecto hecho por Benjamin Pagliaroli, Priscila Lee y Halley Moneta -- TDFE (Tecnologia de Desarrollo Front
      End)</p>
  </footer>

  <script src="./js/index.js"></script>

</html>
